<!DOCTYPE html>
<html>
<head>
	<title>环形按钮</title>
	<meta charset="utf-8">
	<link rel="icon" sizes="196x196" href="assets/images/favicon.png">
	<link rel="stylesheet" type="text/css" href="index.css">
</head>


<body>

<div id="container">

	<div class="apb"><img src="assets/images/atplus_white.png"></div>

	<div class="api"><img src="assets/images/atplus_green.png"></div>


	<div class="info">
		<p title="2人参与讨论" class="page user"><img src="assets/images/people.png"><span>2</span></p>
		<p title="3条评论" class="page comment"><img src="assets/images/comment.png"><span>3</span></p>
		<p title="我有6条评论" class="mine posted" style="display: inline"><img src="assets/images/post.png"><span>6</span></p>
		<p title="被赞6次" class="mine like" style="display: inline"><img src="assets/images/like.png"><span>6</span></p>
	</div>


	<div title="蒙板" class="mask button"><img src="assets/images/mask.png"></div>

	<div title="历史记录" class="history button"><img src="assets/images/history.png"></div>

	<div title="消息" class="message button"><img src="assets/images/message.png"><span class="unread">2</span></div>

	<div title="设置" class="setting button"><img src="assets/images/setting.png"></div>

	<div title="登录/注册" class="sign button"><img src="assets/images/signout.png"></div>

</div>

</body>
</html>
